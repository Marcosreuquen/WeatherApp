<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/gnome_weather_overcast.ico"
      type="image/x-icon"
    />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="search-container">
        <form class="search-form">
          <input
            type="text"
            class="search-box"
            name="search"
            placeholder="Coloque aquí su ciudad..."
          />
          <button class="search-button">Consultar</button>
        </form>
      </div>
    </header>
    <section class="response-space">
      <div class="card-weather">
        <div class="card-item card-weather-country">País</div>
        <div class="card-item card-weather-city">Ciudad</div>
        <div class="card-item card-weather-temp">Temperatura</div>
        <div class="card-item card-weather-feelsLike">Sencación térmica</div>
        <div class="card-item card-weather-minima">Temperatura mínima</div>
        <div class="card-item card-weather-maxima">Temperatura máxima</div>
        <div class="card-item card-weather-presion">Presión</div>
        <div class="card-item card-weather-humedad">Humedad</div>
        <div class="card-item card-weather-visibilidad">Visibilidad</div>
        <div class="card-item card-weather-velocidadViento">
          Velocidad del viento
        </div>
        <div class="card-item card-weather-direccionViento">
          Dirección del viento
        </div>
        <div class="card-item card-weather-descripcionClima">
          Descripción del clima
        </div>
      </div>
    </section>
    <footer class="footer">
      <nav class="links-externos">
        <a
          class="link-redes-sociales"
          href="http://www.instagram.com/marcosreuquen"
        >
          <img
            class="logo-redes-sociales"
            src="./assets/instagram.svg"
            alt="instagram"
          />
        </a>
        <a
          class="link-redes-sociales"
          href="https://www.linkedin.com/in/marcos-reuquen-diaz-bbb18373"
        >
          <img
            class="logo-redes-sociales"
            src="./assets/linkedin.svg"
            alt="Linkedin"
          />
        </a>
        <a class="link-redes-sociales" href="https://github.com/Marcosreuquen">
          <img
            class="logo-redes-sociales"
            src="./assets/github.svg"
            alt="Github"
          />
        </a>
      </nav>
      <p class="copyright">
        <a href="https://marcosreuquen.github.io/apx-desafio-m3/">
          © 2021 Marcos Reuquén Diaz
        </a>
      </p>
    </footer>
  </body>
</html>
